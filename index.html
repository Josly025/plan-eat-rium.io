<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <header class= "left"> <!-- title of the app -->
       
        <h1>Plan-Eat-rium</h1>
    
    </header>
    
    <div class= "left"> <!--holds the search bar for adding ingredients-->
        <p>Search by Ingredient: </p>
        <form type="text"></form>
        
        <div id="search"><!-- the search button --></div>

    </div>
    <aside class= "left"> <!-- left margin -->

        <!-- ingredient should populate in the aside -->
        <p id=testme2>Name Here</p>
        <p id=testme>Ingredient List Here:</p>
        <p id=testme3>Name Here</p>
        <p id=testme4>Ingredient List Here:</p>
        <p id=testme5>Name Here</p>
        <p id=testme6>Ingredient List Here:</p>

    </aside>

    <main class= "right"><!-- right half of the app -->

        <div id="recipe book" ><!-- container to cycle thru -->
          <div class="carouselbox" aria-role="img" aria-label="carousel">
            <div class="buttons">
              <button class="prev">
                ◀ Previous
              </button>
              <button class="next">
                Next ▶ 
              </button>
            </div>
          </div>
        <h2 id="recipeTitle"></h2>
        <p id="recipeDescription" class="truncate"></p> <!-- give the class of "flow-text" on hover this will allow user to see full recipe description-->

        </div>

        <!-- calendar here -->




    </main>


<script src="script.js"></script>
</script>
